syntax = "proto3";

option go_package="github.com/sakuraapp/protobuf/supervisorpb";

package service;

service SupervisorService {
  rpc Deploy(DeployRequest) returns (DeployResponse) {}
}

message DeployRequest {
  enum Region {
    euw = 0;
  }

  int64 roomId = 1;
  optional Region region = 2;
}

message DeployResponse {}